<!DOCTYPE html>
<html lang="en" ng-app="professoresModulo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Professores</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/professores.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="professoresController">
    <div class="container">
      <div class="navbar-wrapper">
        
          <div ng-include src="'menus.html'">
            </div>
            
      <div class="container">
        <h1 id="idTituloH1" align="center">Lista de cadastro de professores</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="codigo" class="col-sm-2 control-label">Código</label>
          <div class="col-sm-10">
            <input type="text" ng-model="professor.codigo" class="form-control" id="codigo" placeholder="Código" required>
          </div>
        </div>
        <div class="form-group">
          <label for="nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" ng-model="professor.nome" class="form-control" id="nome" placeholder="Nome">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" ng-model="professor.email" class="form-control" id="email" placeholder="E-mail">
          </div>
        </div> 
        <div class="form-group">
          <label for="fone" class="col-sm-2 control-label">Fone</label>
          <div class="col-sm-10">
            <input type="fone" ng-model="professor.fone" class="form-control" id="fone" placeholder="Telefone">
          </div>
        </div>
        <div class="col-sm-8"> 
        <button type="submit" ng-click="novo()" class="btn btn-success">Novo</button>
        <button type="submit" ng-disabled="!professor.nome" ng-click="salvar()" class="btn btn-primary">Gravar</button>
        <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
      </div>
        <br><br>
        <div class="form-group col-sm-10">
          <input type="pesquisa" ng-model="pesquisaProfessor" class="form-control" id="pesquisa" placeholder="Digite a sua pesquisa">
        </div>
        </div>
      </form>
      <div class="container">
        <tbody>
        <table class="table table-striped table-hover">
          <th>Codigo</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <tr ng-repeat="professor in professores | filter:pesquisaProfessor" ng-click="selecionaProfessor(professor)">
            <td>{{professor.codigo}}</td>
            <td>{{professor.nome}}</td>
            <td>{{professor.email}}</td>
            <td>{{professor.fone}}</td>
          </tr>

        </table>
        </tbody>
      </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
