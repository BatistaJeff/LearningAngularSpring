<!DOCTYPE html>
<html lang="en" ng-app="cursosModulo">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Cursos</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/cursos.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="cursosController">
    <div class="container">
      <div class="navbar-wrapper">
          <div ng-include src="'menus.html'">
            </div>

      <div class="container">
        <h1 id="idTituloH1" align="center">Lista de cadastro de Cursos</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="codigo" class="col-sm-2 control-label">Código</label>
          <div class="col-sm-10">
            <input type="text" ng-model="curso.codigo" class="form-control" id="codigo" placeholder="Código do curso" required>
          </div>
        </div>
        <div class="form-group">
          <label for="nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" ng-model="curso.nome" class="form-control" id="nome" placeholder="Nome do curso">
          </div>
        </div>
        <div class="form-group">
          <label for="diashorarios" class="col-sm-2 control-label">Dias e horarios</label>
          <div class="col-sm-10">
            <input type="text" ng-model="curso.diashorarios" class="form-control" id="diashorarios" placeholder="Dias e horarios">
          </div>
        </div> 
        <div class="form-group">
          <label for="professor" class="col-sm-2 control-label">Professor</label>
          <div class="col-sm-10">
            <select class="form-control" 
                    ng-model="curso.professor" 
                    ng-options="professor.nome for professor in professores track by professor.codigo">
            </select>
           
          </div>
        </div>
        <div class="col-sm-8"> 
        <button type="submit" ng-click="novo()" class="btn btn-success">Novo</button>
        <button type="submit" ng-disabled="!curso.nome" ng-click="salvar()" class="btn btn-primary">Gravar</button>
        <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
      </div>
        <br><br>
        <div class="form-group col-sm-10">
          <input type="pesquisa" ng-model="pesquisaCurso" class="form-control" id="pesquisa" placeholder="Digite a sua pesquisa">
        </div>
        </div>
      </form>


      <div class="container">
        <tbody>
        <table class="table table-striped table-hover">
          <th>Codigo</th>
          <th>Descrição</th>
          <th>Dias e Horarios</th>
          <th>Professor</th>
          <tr ng-repeat="curso in cursos | filter:pesquisaCurso" ng-click="selecionaCurso(curso)">
            <td>{{curso.codigo}}</td>
            <td>{{curso.nome}}</td>
            <td>{{curso.diashorarios}}</td>
            <td>{{curso.professor.nome}}</td>
          </tr>

        </table>
        </tbody>
      </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
