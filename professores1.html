      <div class="container">
        <h1 align="center">Lista de cadastro de professores</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="codigo" class="col-sm-2 control-label">Código</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="codigo" placeholder="Código">
          </div>
        </div>
        <div class="form-group">
          <label for="nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="Nome">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
        </div> 
        <div class="form-group">
          <label for="fone" class="col-sm-2 control-label">Fone</label>
          <div class="col-sm-10">
            <input type="fone" class="form-control" id="fone" placeholder="Telefone">
          </div>
        </div>
        <div class="col-sm-8">
        <button type="submit" class="btn btn-success">Novo</button>
        <button type="submit" class="btn btn-primary">Gravar</button>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </div>
        <br><br>
        <div class="form-group col-sm-10">
          <input type="pesquisa" class="form-control" id="pesquisa" placeholder="Digite a sua pesquisa">
        </div>
        </div>
      </form>

        <tbody>
        <table class="table table-striped table-hover">
